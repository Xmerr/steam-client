name: Publish to npm

on:
  push:
    branches:
      - main

jobs:
  publish:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          registry-url: 'https://registry.npmjs.org'

      - name: Check version bump
        id: version-check
        run: |
          PACKAGE_VERSION=$(node -p "require('./package.json').version")
          echo "Current version: $PACKAGE_VERSION"

          # Get published version from npm (suppress errors if package doesn't exist yet)
          PUBLISHED_VERSION=$(npm view @xmer/steam-client version 2>/dev/null || echo "0.0.0")
          echo "Published version: $PUBLISHED_VERSION"

          if [ "$PACKAGE_VERSION" = "$PUBLISHED_VERSION" ]; then
            echo "❌ Error: Version $PACKAGE_VERSION is already published!"
            echo "Please bump the version in package.json before merging to main."
            exit 1
          fi

          echo "✅ Version bump detected: $PUBLISHED_VERSION → $PACKAGE_VERSION"
          echo "version=$PACKAGE_VERSION" >> $GITHUB_OUTPUT

      - name: Install dependencies
        run: npm ci

      - name: Run tests and build
        run: npm run prepublishOnly

      - name: Publish to npm
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
